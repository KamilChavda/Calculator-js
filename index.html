<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet"  type="text/css" href="./style.css">
</head>
<body>
    <header>
        <h1>This is a simple calculator made with HTML, CSS and JavaScript.</h1>
        <h2>Create BY : Kamil Chavda - T2404020700070: <br> Aryan Shukla - T2404020700074   
        </h2>
        <h2>DMS Project</h2>
    </header>
    <div class="calculator">
        <div class="buttons">
            <h2 id="value">1</h2>
            <span id="clear">clear</span>
            <span>/</span>
            <span>*</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span id="plus">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>0</span>
            <span>00</span>
            <span>.</span>
            <span id="equal">=</span>

        </div>
    </div>

    <script>
        let buttons = document.querySelector(".buttons");
        let btn = document.querySelectorAll("span");
        let value = document.getElementById("value");

        for(let i = 0; i<btn.length; i++){
            btn[i].addEventListener('click',function(){
               if(this.innerHTML == "="){
                value.innerHTML = eval(value.innerHTML);
               }
               else if(this.innerHTML == 'clear'){
                value.innerHTML = "";
               }
               
               else{
                value.innerHTML += this.innerHTML;
               }
            }
        )}
    </script>
</body>
</html>
